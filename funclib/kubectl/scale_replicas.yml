---
# This utilty task file can scale up the statefulset or deployment replicas in K8s cluster.
# The parameters required are 
#    - app_ns ( namespace in which application is deployed)
#    - app_label( Applications's label in the form key=value)
#    - app_replica_count( Required number of application replicas)
#    - deploy_type (Either 'deployment' or 'statefulset')
# The above parameters should be obtained as environmental variables from the e2e-book.

- name: Obtaining the application pod name.
  shell: kubectl get {{ deploy_type }} -n {{ operator_namespace }} --no-headers -l {{ app_label }} -o custom-columns=:metadata.name
  args:
    executable: /bin/bash
  register: result

- name: Recording the application pod name.
  set_fact:
    app_name: "{{ result.stdout }}"

- name: scaling up the replicas.
  shell: kubectl scale {{ deploy_type}} {{ app_name }} --replicas={{ app_replica_count }} -n {{ operator_namespace }}
  args:
    executable: /bin/bash
  register: result
  failed_when: "'scaled' not in result.stdout"

- name: Check if all the application replicas are running.
  shell: kubectl get {{ deploy_type }} -n {{ operator_namespace }} --no-headers -l {{ app_label }} -o custom-columns=:..readyReplicas
  args:
    executable: /bin/bash
  register: running_replicas
  until: "running_replicas.stdout|int == app_replica_count|int"
  delay: 10
  retries: 60

