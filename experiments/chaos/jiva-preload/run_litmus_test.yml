---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-jiva-preloading-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: litmus-jiva-preloading

    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: IfNotPresent

        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

            # Application namespace
          - name: APP_NAMESPACE
            value: ''
            
            # Application pvc
          - name: APP_PVC
            value: ''
 
            # Application Label
          - name: APP_LABEL
            value: ''
            
            # Number of count to be used in dd process 
          - name: OFFSET_COUNT
            value: '2000'
          
            #Target namespace
          - name: OPERATOR_NS
            value: openebs

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/chaos/jiva-preload/test.yml -i /etc/ansible/hosts -vv; exit 0"]