---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: fail-pool-expansion-calimed-bd-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: fail-pool-expansion-calimed-bd
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: IfNotPresent

        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays, actionable, default
            value: default

            # Provide CSPC_NAME to expand
          - name: CSPC_NAME
            value: ''

           # Provide the value for POOL_TYPE to expand
           # stripe,mirror,raidz1,raidz2
          - name: POOL_TYPE
            value: ''

           # Namespace where the OpenEBS components are deployed
          - name: OPERATOR_NS
            value: ''

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/chaos/cspc_pool_failure/fail_pool_expansion_when_claimed_bd/test.yml -i /etc/ansible/hosts -v; exit 0"]
