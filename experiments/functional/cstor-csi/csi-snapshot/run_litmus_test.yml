---
apiVersion: v1
kind: ConfigMap
metadata:
  name: csi-snapshot
  namespace: litmus
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: cstor-csi-snapshot-
  namespace: litmus
spec:
  template:
    metadata:
      labels:
        name: cstor-csi-snapshot
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays
            #value: actionable
            value: default

          - name: APP_NAMESPACE
            value: '' 

          ##Name of CSI volumesnapshotclass
          - name: SNAPSHOT_CLASS
            value: 'csi-cstor'

          - name: SNAPSHOT_NAME
            value: 'csi-snap'
            
          - name: APP_PVC
            value: ''

          # Use 'deprovision' for snapshot cleanup
          - name: ACTION
            value: 'provision'  

          ##busybox for app busybox 
          - name: DATA_PERSISTENCE
            value: ""
       
        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/functional/cstor-csi/csi-snapshot/test.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: csi-snapshot
