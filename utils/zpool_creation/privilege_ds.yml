---
  apiVersion: apps/v1
  kind: DaemonSet
  metadata:
    generateName: privileged-daemonset-
  spec:
    selector:
      matchLabels:
        app: zfs-ds
    template:
      metadata:
        labels:
          app: zfs-ds
      spec:
        containers:
        - name: zfsutils
          image: w3aman/zfsutils:ci
          imagePullPolicy: Always
          command: ['sh', '-c', 'echo Hello! && sleep 1800']
          volumeMounts:
            - name: udev
              mountPath: /run/udev
            - name: device
              mountPath: /dev
          securityContext:
            privileged: true
          tty: true
        volumes:
          - hostPath:
              path: /run/udev
            name: udev
          - hostPath:
              path: /dev
            name: device